<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

</head>
<body>
<wicket:extend>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form  wicket:id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Username *" value=""  wicket:id="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value=""  wicket:id="password"/>
                </div>
                <div class="alert alert-danger" wicket:id="feedback">
                    Feedback
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <!--<div class="form-group">-->
                    <!--<a href="#" class="ForgetPwd">Forget Password?</a>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</div>
</wicket:extend>
</body>
</html>
