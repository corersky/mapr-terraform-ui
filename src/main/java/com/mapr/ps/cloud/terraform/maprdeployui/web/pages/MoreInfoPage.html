<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>MapR Clusters</title>
</head>
<body>
<wicket:extend>
    <div class="col-md-8 order-md-1">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h2" wicket:id="statusRefreshContainer">MapR Cluster
                <span wicket:id="statusDeploying" class="badge badge-warning">Deploying</span>
                <span wicket:id="statusDeployed" class="badge badge-success">Deployed</span>
                <span wicket:id="statusDestroying" class="badge badge-warning">Destroying</span>
                <span wicket:id="statusDestroyed" class="badge badge-danger">Destroyed</span>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a class="btn btn-primary" type="button" wicket:id="redeployButton">Re-Deploy</a>
                <a class="btn btn-danger" type="button" wicket:id="destroyButton" onclick="return confirm('Really destroy cluster?')">Destroy</a>
                &nbsp;
                <a class="btn btn-danger" type="button" wicket:id="deleteButton" onclick="return confirm('Delete cluster configuration?')">Delete</a>
            </div>
        </div>
        <wicket:container wicket:id="additionalInfoRefreshContainer">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="maprUser">MapR User</label>
                <div class="form-control"><span id="maprUser" wicket:id="maprUser">maprUser</span></div>

            </div>
            <div class="col-md-6 mb-3">
                <label for="maprPassword">MapR Password</label>
                <div class="form-control"><span id="maprPassword" wicket:id="maprPassword">password</span></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="mcsLink">MCS Link (first connect to VPN)</label>
            <div class="form-control"><a href="" target="_blank" id="mcsLink" wicket:id="mcsUrl"><span wicket:id="mcsUrlLabel">https://chufe-poc.poc.mapr.com:8443</span></a></div>
        </div>
        <div class="mb-3">
            <label for="openvpnDownload">OpenVPN configuration file</label>
            <button id="openvpnDownload" class="btn btn-primary form-control" type="button" wicket:id="openvpnDownloadButton">Download OpenVPN configuration</button>
        </div>
        <hr class="mb-4">
        <!--<h4 class="mb-3">Deployment Status</h4>-->
        <!--<div class="mb-3">-->
            <!--<div>-->
                <!--<p><label>VPC provisioned</label></p>-->
                <!--<p>EC2 instances provisioned</p>-->
                <!--<p>OpenVPN provisioned</p>-->
                <!--<p>MapR installation</p>-->
            <!--</div>-->
        <!--</div>-->
        <div class="mb-3">
            <button id="showOutputLog" class="btn btn-primary form-control" type="button">Show output log</button>
        </div>
        </wicket:container>
        <hr class="mb-4">
        <h4 class="mb-3">Cluster Deployment Settings</h4>
        <wicket:container wicket:id="clusterConfiguration"></wicket:container>
    </div>
</wicket:extend>
</body>
</html>
