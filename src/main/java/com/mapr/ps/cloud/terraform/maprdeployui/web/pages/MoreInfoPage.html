<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>MapR Clusters</title>
</head>
<body>
<wicket:extend>
    <div class="col-md-8 order-md-1">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h2">MapR Cluster <span class="badge badge-success">Running</span></h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button class="btn btn-primary" type="button">Redeploy</button>
                <button class="btn btn-danger" type="button">Destroy</button>
                <button class="btn btn-danger" type="button">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="maprUser">MapR User</label>
                <input type="text" class="form-control" id="maprUser" placeholder="Cluster User" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="maprPassword">MapR Password</label>
                <input type="text" class="form-control" id="maprPassword" placeholder="Cluster Password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="mcsLink">MCS Link (first connect to VPN)</label>
            <div class="form-control"><a href="" target="_blank" id="mcsLink">https://chufe-poc.poc.mapr.com:8443</a></div>
        </div>
        <div class="mb-3">
            <label for="openvpnDownload">OpenVPN configuration file</label>
            <button id="openvpnDownload" class="btn btn-primary form-control" type="button">Download OpenVPN configuration</button>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Deployment Status</h4>
        <div class="mb-3">
            <div>
                <p><label>VPC provisioned</label></p>
                <p>EC2 instances provisioned</p>
                <p>OpenVPN provisioned</p>
                <p>MapR installation</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="showOutputLog">Output Log</label>
            <button id="showOutputLog" class="btn btn-primary form-control" type="button">Show output log</button>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Cluster Deployment Settings</h4>
        <wicket:container wicket:id="clusterConfiguration"></wicket:container>
    </div>
</wicket:extend>
</body>
</html>
