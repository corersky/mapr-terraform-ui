<!DOCTYPE html>
<html  xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8"/>
    <title>MapR Cluster Deployer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/octicons/build/octicons.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/octicons/build/font/octicons.css" rel="stylesheet" media="screen"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <link href="/css/app.css" rel="stylesheet" media="screen"/>

</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MapR Cluster Deployer</a>
    <!-- input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" -->
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar"  style="padding-top: 3em">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" wicket:id="clusterListLink">
                            <span data-feather="home"></span>
                            MapR Clusters
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Key Management
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Configuration</span>
                    <a class="d-flex align-items-center text-muted" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            AWS Credentials
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            AWS defaults
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="padding-top: 3em">
            <wicket:child/>
        </main>
    </div>
</div>
<!--<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
<!--<script>window.jQuery || document.write('<script src="/webjars/bootstrap/js/bootstrap.min.js"><\/script>')</script>-->
<script src="/webjars/feather-icons/dist/feather.js"></script>
</body>
</html>
